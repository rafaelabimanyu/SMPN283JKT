<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="prompt-container">
    <div class="prompt">
      <h2>Selamat datang di website kami!</h2>
      <p>sebelum menjelajahi website ini kalian harus mengisi username , berikan username yang benar maka akan ke laman selanjutnya jika tidak maka akan 404</p>

      <p>Masukkan nama pengguna Anda:</p>
      <input type="text" id="username">
      <button class="button" onclick="submitUsername()">Submit</button>
      <button><a href="halaman-selanjutnya.html" style="text-decoration: none;">klik selanjutnya</a></button>
    </div>
  </div>

  <script>
    function submitUsername() {
      var username = document.getElementById('username').value;
      if (username.trim() !== '') {
        alert('Halo, ' + username + '! Selamat datang di website kami! Selamat kamu adalah pengguna pertama yang memasuki website ini');
      } else {
        alert('Silakan masukkan nama pengguna Anda!');
      }
      // Redirect to main page or perform other actions with the username
    }
  </script>
</body>
</html>
